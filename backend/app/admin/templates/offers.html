<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offers Management - eCommerce Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#3b82f6',
                            600: '#2563eb',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Sidebar -->
    <div class="flex">
        <div class="hidden md:flex md:w-64 md:flex-col">
            <div class="flex flex-col h-0 flex-1 border-r border-gray-200 bg-white">
                <div class="flex-1 flex flex-col pt-5 pb-4 overflow-y-auto">
                    <div class="flex items-center flex-shrink-0 px-4">
                        <span class="text-2xl font-bold text-primary-600">eCommerce Admin</span>
                    </div>
                    <nav class="mt-5 flex-1 px-2 space-y-1 bg-white">
                        <a href="/admin" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                            <i class="fas fa-tachometer-alt mr-3 text-gray-400 group-hover:text-gray-500"></i>
                            Dashboard
                        </a>
                        <a href="/admin/products" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                            <i class="fas fa-boxes mr-3 text-gray-400 group-hover:text-gray-500"></i>
                            Products
                        </a>
                        <a href="/admin/users" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                            <i class="fas fa-users mr-3 text-gray-400 group-hover:text-gray-500"></i>
                            Users
                        </a>
                        <a href="/admin/orders" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                            <i class="fas fa-shopping-cart mr-3 text-gray-400 group-hover:text-gray-500"></i>
                            Orders
                        </a>
                        <a href="/admin/offers" class="bg-primary-50 text-primary-600 group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                            <i class="fas fa-tag mr-3 text-primary-500"></i>
                            Offers
                        </a>
                        <a href="/admin/logout" class="text-red-600 hover:bg-red-50 hover:text-red-900 group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                            <i class="fas fa-sign-out-alt mr-3 text-red-400 group-hover:text-red-500"></i>
                            Logout
                        </a>
                    </nav>
                </div>
                <div class="flex-shrink-0 flex border-t border-gray-200 p-4">
                    <div class="flex items-center">
                        <div>
                            <div class="text-base font-medium text-gray-800">Admin User</div>
                            <div class="text-sm font-medium text-gray-500">admin@example.com</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow-sm">
                <div class="px-4 py-4 sm:px-6 lg:px-8 flex justify-between items-center">
                    <h1 class="text-2xl font-semibold text-gray-900">Offers Management</h1>
                    <div class="flex items-center space-x-4">
                        <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                    </div>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto p-6 bg-gray-50">
                <!-- Create/Edit Offer Card -->
                <div class="bg-white shadow rounded-lg mb-8">
                    <div class="px-4 py-5 sm:px-6 border-b border-gray-200">
                        <h3 id="formTitle" class="text-lg leading-6 font-medium text-gray-900">
                            Create New Offer
                        </h3>
                    </div>
                    <div class="px-4 py-5 sm:p-6">
                        <form id="offerForm" class="space-y-4">
                            <input type="hidden" id="offerId" />
                            
                            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                                <div>
                                    <label for="productId" class="block text-sm font-medium text-gray-700">Product ID</label>
                                    <input
                                        type="number"
                                        id="productId"
                                        min="1"
                                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary-500 focus:border-primary-500"
                                        required
                                    >
                                </div>
                                <div>
                                    <label for="title" class="block text-sm font-medium text-gray-700">Offer Title</label>
                                    <input
                                        type="text"
                                        id="title"
                                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary-500 focus:border-primary-500"
                                        required
                                    >
                                </div>
                                <div>
                                    <label for="discount" class="block text-sm font-medium text-gray-700">Discount Percentage</label>
                                    <div class="relative mt-1 rounded-md shadow-sm">
                                        <input
                                            type="number"
                                            id="discount"
                                            min="0"
                                            max="100"
                                            step="0.01"
                                            class="block w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-primary-500 focus:border-primary-500"
                                            required
                                        >
                                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                            <span class="text-gray-500 sm:text-sm">%</span>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <label for="isActive" class="block text-sm font-medium text-gray-700">Status</label>
                                    <select
                                        id="isActive"
                                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary-500 focus:border-primary-500"
                                    >
                                        <option value="true">Active</option>
                                        <option value="false">Inactive</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="startDate" class="block text-sm font-medium text-gray-700">Start Date</label>
                                    <input
                                        type="date"
                                        id="startDate"
                                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary-500 focus:border-primary-500"
                                        required
                                    >
                                </div>
                                <div>
                                    <label for="endDate" class="block text-sm font-medium text-gray-700">End Date</label>
                                    <input
                                        type="date"
                                        id="endDate"
                                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary-500 focus:border-primary-500"
                                        required
                                    >
                                </div>
                            </div>
                            
                            <div class="flex justify-end space-x-3 pt-2">
                                <button
                                    type="button"
                                    id="cancelEditBtn"
                                    class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 hidden"
                                >
                                    Cancel
                                </button>
                                <button
                                    type="submit"
                                    id="submitBtn"
                                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
                                >
                                    <i class="fas fa-save mr-2"></i> Create Offer
                                </button>
                            </div>
                            <div id="formMessage" class="text-sm text-center"></div>
                        </form>
                    </div>
                </div>
                
                <!-- Offers Table -->
                <div class="bg-white shadow rounded-lg overflow-hidden">
                    <div class="px-4 py-5 sm:px-6 border-b border-gray-200">
                        <div class="flex justify-between items-center">
                            <h3 class="text-lg leading-6 font-medium text-gray-900">
                                All Offers
                            </h3>
                            <div class="relative">
                                <select id="statusFilter" class="block appearance-none bg-white border border-gray-300 text-gray-700 py-2 px-4 pr-8 rounded leading-tight focus:outline-none focus:ring-1 focus:ring-primary-500 focus:border-primary-500">
                                    <option value="">All Statuses</option>
                                    <option value="active">Active Only</option>
                                    <option value="inactive">Inactive Only</option>
                                </select>
                                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                    <i class="fas fa-chevron-down"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        ID
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Product
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Title
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Discount
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Period
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Status
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Price
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Actions
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200" id="offersTable">
                                <tr>
                                    <td colspan="8" class="px-6 py-4 text-center text-gray-500">
                                        <i class="fas fa-spinner fa-spin mr-2"></i> Loading offers...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Format price for display
        function formatPrice(price) {
            return price ? '$' + price.toFixed(2) : '-';
        }

        // Format date for display
        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return isNaN(date) ? '-' : date.toLocaleDateString();
        }

        // Create/Edit offer submit handler
        $("#offerForm").on("submit", function(e) {
            e.preventDefault();
            const form = $(this);
            const message = $("#formMessage");
            
            // Validate dates
            const startDate = new Date($("#startDate").val());
            const endDate = new Date($("#endDate").val());
            
            if (startDate >= endDate) {
                message.text("End date must be after start date");
                message.removeClass().addClass("text-sm text-center text-red-600");
                return;
            }
            
            // Build offer data
            const offerData = {
                product_id: parseInt($("#productId").val()),
                title: $("#title").val().trim(),
                discount_percentage: parseFloat($("#discount").val()),
                start_date: $("#startDate").val(),
                end_date: $("#endDate").val(),
                is_active: $("#isActive").val() === "true"
            };
            
            const offerId = $("#offerId").val();
            const isEdit = !!offerId;
            
            message.text(isEdit ? "Updating offer..." : "Creating offer...");
            message.removeClass().addClass("text-sm text-center text-primary-600");
            
            $.ajax({
                url: isEdit ? `/api/offers/${offerId}` : "/api/offers",
                type: isEdit ? "PUT" : "POST",
                contentType: "application/json",
                data: JSON.stringify(offerData),
                success: function() {
                    message.text(isEdit ? "Offer updated successfully!" : "Offer created successfully!");
                    message.removeClass().addClass("text-sm text-center text-green-600");
                    resetForm();
                    fetchOffers();
                },
                error: function(xhr) {
                    message.text(xhr.responseJSON?.error || (isEdit ? "Failed to update offer" : "Failed to create offer"));
                    message.removeClass().addClass("text-sm text-center text-red-600");
                }
            });
        });

        // Status filter change handler
        $("#statusFilter").change(function() {
            fetchOffers();
        });

        // Fetch offers from API and fill table
        function fetchOffers() {
            const statusFilter = $("#statusFilter").val();
            let url = "/api/offers/all";
            if (statusFilter === "active") {
                url += "?is_active=true";
            } else if (statusFilter === "inactive") {
                url += "?is_active=false";
            }
            
            $.ajax({
                url: url,
                method: "GET",
                success: function(offers) {
                    let html = "";
                    
                    if (offers.length === 0) {
                        html = `
                            <tr>
                                <td colspan="8" class="px-6 py-4 text-center text-gray-500">
                                    No offers found
                                </td>
                            </tr>
                        `;
                    } else {
                        offers.forEach((offer) => {
                            const originalPrice = offer.product_price ? parseFloat(offer.product_price) : 0;
                            const discountedPrice = originalPrice * (1 - (offer.discount_percentage / 100));
                            
                            html += `
                                <tr class="hover:bg-gray-50">
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                        ${offer.id}
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm font-medium text-gray-900">${offer.product_name || 'N/A'}</div>
                                        <div class="text-sm text-gray-500">ID: ${offer.product_id}</div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                        ${offer.title}
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                        ${offer.discount_percentage}%
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                        ${formatDate(offer.start_date)} - ${formatDate(offer.end_date)}
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                                            ${offer.is_active ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'}">
                                            ${offer.is_active ? 'Active' : 'Inactive'}
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm text-gray-500 line-through">${formatPrice(originalPrice)}</div>
                                        <div class="text-sm font-medium text-primary-600">${formatPrice(discountedPrice)}</div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                        <button onclick="openEditModal(${offer.id})" class="text-primary-600 hover:text-primary-900 mr-3">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button onclick="deleteOffer(${offer.id})" class="text-red-600 hover:text-red-900">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                            `;
                        });
                    }
                    
                    $("#offersTable").html(html);
                },
                error: function() {
                    $("#offersTable").html(`
                        <tr>
                            <td colspan="8" class="px-6 py-4 text-center text-red-500">
                                Failed to load offers
                            </td>
                        </tr>
                    `);
                }
            });
        }

        // Open edit modal and fill fields
        function openEditModal(offerId) {
            $.ajax({
                url: `/api/offers/${offerId}`,
                method: "GET",
                success: function(offer) {
                    $("#offerId").val(offer.id);
                    $("#productId").val(offer.product_id);
                    $("#title").val(offer.title);
                    $("#discount").val(offer.discount_percentage);
                    $("#startDate").val(offer.start_date);
                    $("#endDate").val(offer.end_date);
                    $("#isActive").val(offer.is_active ? "true" : "false");
                    
                    $("#formTitle").text(`Edit Offer #${offer.id}`);
                    $("#submitBtn").html('<i class="fas fa-save mr-2"></i> Update Offer');
                    $("#cancelEditBtn").removeClass("hidden");
                    $("#formMessage").text("").removeClass("text-red-600");
                    
                    // Scroll to form
                    $("html, body").animate({
                        scrollTop: $("#offerForm").offset().top - 20
                    }, 500);
                },
                error: function() {
                    alert("Failed to load offer details");
                }
            });
        }

        // Cancel edit mode
        $("#cancelEditBtn").click(function() {
            resetForm();
        });

        // Reset form to initial state
        function resetForm() {
            $("#offerForm")[0].reset();
            $("#offerId").val("");
            $("#formTitle").text("Create New Offer");
            $("#submitBtn").html('<i class="fas fa-save mr-2"></i> Create Offer');
            $("#cancelEditBtn").addClass("hidden");
            $("#formMessage").text("").removeClass("text-red-600");
        }

        // Delete offer
        function deleteOffer(offerId) {
            if (!confirm("Are you sure you want to delete this offer?")) return;
            
            $.ajax({
                url: `/api/offers/${offerId}`,
                type: "DELETE",
                success: function() {
                    alert("Offer deleted successfully");
                    fetchOffers();
                },
                error: function() {
                    alert("Failed to delete offer");
                }
            });
        }

        // Initialize page
        $(document).ready(function() {
            fetchOffers();
        });
    </script>
</body>
</html>
