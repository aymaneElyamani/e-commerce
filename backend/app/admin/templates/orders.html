<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Order Management - Friendly Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-gray-100 to-blue-50 min-h-screen text-gray-800"
  >
    <div class="max-w-5xl mx-auto py-10 px-4">
      <div class="flex justify-between items-center mb-6">
        <a
          href="/admin"
          class="bg-blue-500 hover:bg-blue-700 text-white font-semibold px-5 py-2 rounded-lg shadow transition"
        >
          ‚Üê Back to dashboard
        </a>
      </div>
      <h1
        class="text-4xl font-extrabold mb-10 text-center text-blue-700 tracking-tight drop-shadow"
      >
        Order Management
      </h1>

      <!-- Create Order Form -->
      <div
        class="bg-white/90 p-8 rounded-2xl shadow-lg mb-10 border border-blue-100"
      >
        <h2 class="text-2xl font-semibold mb-6 text-blue-600">Create Order</h2>
        <form id="createOrderForm" class="space-y-4">
          <input
            type="number"
            id="userId"
            placeholder="User ID"
            class="w-full px-3 py-2 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 bg-blue-50"
            required
            min="1"
          />

          <div id="createItemsContainer" class="space-y-2">
            <div
              class="flex flex-col sm:flex-row sm:space-x-2 space-y-2 sm:space-y-0 items-center"
            >
              <input
                type="number"
                name="product_id"
                placeholder="Product ID"
                class="px-3 py-2 border border-blue-200 rounded-lg w-full sm:w-1/5 bg-blue-50"
                required
                min="1"
              />
              <input
                type="number"
                name="quantity"
                placeholder="Quantity"
                class="px-3 py-2 border border-blue-200 rounded-lg w-full sm:w-1/5 bg-blue-50"
                required
                min="1"
              />
              <input
                type="text"
                name="size"
                placeholder="Size (e.g. L)"
                class="px-3 py-2 border border-blue-200 rounded-lg w-full sm:w-1/5 bg-blue-50"
              />
              <input
                type="text"
                name="color"
                placeholder="Color (e.g. Red)"
                class="px-3 py-2 border border-blue-200 rounded-lg w-full sm:w-1/5 bg-blue-50"
              />
              <button
                type="button"
                class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 transition remove-item-btn"
              >
                Remove
              </button>
            </div>
          </div>

          <div class="flex flex-wrap gap-2">
            <button
              type="button"
              id="addCreateItemBtn"
              class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition font-semibold shadow"
            >
              + Add Item
            </button>

            <button
              type="submit"
              class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition font-semibold shadow"
            >
              Create Order
            </button>
          </div>
        </form>
      </div>

      <!-- Orders Table -->
      <div class="bg-white/90 p-8 rounded-2xl shadow-lg border border-blue-100">
        <h2 class="text-2xl font-semibold mb-6 text-blue-600">Orders List</h2>
        <div class="overflow-x-auto">
          <table class="w-full table-auto border divide-y divide-blue-100">
            <thead class="bg-blue-50">
              <tr>
                <th
                  class="p-2 text-xs font-bold text-blue-700 uppercase tracking-wider"
                >
                  ID
                </th>
                <th
                  class="p-2 text-xs font-bold text-blue-700 uppercase tracking-wider"
                >
                  User ID
                </th>
                <th
                  class="p-2 text-xs font-bold text-blue-700 uppercase tracking-wider"
                >
                  Total Price
                </th>
                <th
                  class="p-2 text-xs font-bold text-blue-700 uppercase tracking-wider"
                >
                  Created At
                </th>
                <th
                  class="p-2 text-xs font-bold text-blue-700 uppercase tracking-wider"
                >
                  Actions
                </th>
              </tr>
            </thead>
            <tbody id="ordersTable"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Edit Order Modal -->
    <div
      id="editOrderModal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50"
    >
      <div
        class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-xl relative max-h-[90vh] overflow-auto border border-blue-100"
      >
        <h3 class="text-2xl font-semibold mb-6 text-blue-600">Edit Order</h3>
        <form id="editOrderForm" class="space-y-4">
          <div
            id="editItemsContainer"
            class="space-y-2 max-h-72 overflow-auto border p-2 rounded"
          ></div>
          <button
            type="button"
            id="addEditItemBtn"
            class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition font-semibold shadow"
          >
            + Add Item
          </button>

          <input type="hidden" id="editOrderId" />

          <div class="flex justify-end space-x-2 mt-4">
            <button
              type="button"
              class="bg-gray-300 px-4 py-2 rounded-lg hover:bg-gray-400 transition"
              onclick="closeModal()"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition font-semibold shadow"
            >
              Update Order
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      // Generate a single item input row html with values optional
      function createItemRow({
        product_id = "",
        quantity = "",
        size = "",
        color = "",
      } = {}) {
        return `
        <div class="flex space-x-2 items-center">
          <input type="number" name="product_id" placeholder="Product ID" class="p-2 border rounded w-1/5" required min="1" value="${product_id}" />
          <input type="number" name="quantity" placeholder="Quantity" class="p-2 border rounded w-1/5" required min="1" value="${quantity}" />
          <input type="text" name="size" placeholder="Size (e.g. L)" class="p-2 border rounded w-1/5" value="${size}" />
          <input type="text" name="color" placeholder="Color (e.g. Red)" class="p-2 border rounded w-1/5" value="${color}" />
          <button type="button" class="bg-red-500 text-white px-3 py-1 rounded remove-item-btn">Remove</button>
        </div>
      `;
      }

      // Add initial create item row on page load
      $(document).ready(function () {
        // Add handlers for removing items - for dynamically created buttons
        $(document).on("click", ".remove-item-btn", function () {
          $(this).parent().remove();
        });

        // Add item row in create form
        $("#addCreateItemBtn").click(function () {
          $("#createItemsContainer").append(createItemRow());
        });

        // Add item row in edit modal
        $("#addEditItemBtn").click(function () {
          $("#editItemsContainer").append(createItemRow());
        });

        // Create order submit handler
        $("#createOrderForm").on("submit", function (e) {
          e.preventDefault();
          const userId = $("#userId").val();
          if (!userId || userId < 1) {
            alert("Please enter a valid User ID");
            return;
          }
          const items = [];
          let valid = true;
          $("#createItemsContainer > div").each(function () {
            const product_id = $(this).find('input[name="product_id"]').val();
            const quantity = $(this).find('input[name="quantity"]').val();
            const size = $(this).find('input[name="size"]').val();
            const color = $(this).find('input[name="color"]').val();

            if (!product_id || product_id < 1 || !quantity || quantity < 1) {
              valid = false;
              return false; // break each loop
            }
            items.push({
              product_id: parseInt(product_id),
              quantity: parseInt(quantity),
              size,
              color,
            });
          });

          if (!valid || items.length === 0) {
            alert("Please fill all required item fields with valid values");
            return;
          }

          $.ajax({
            url: "/api/orders",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({ utilisateur_id: parseInt(userId), items }),
            success: function () {
              alert("Order created");
              fetchOrders();
              $("#createOrderForm")[0].reset();
              $("#createItemsContainer").html(createItemRow()); // Reset to one blank item
            },
            error: function (xhr) {
              alert(xhr.responseJSON?.error || "Failed to create order");
            },
          });
        });

        // Edit order submit handler
        $("#editOrderForm").on("submit", function (e) {
          e.preventDefault();
          const id = $("#editOrderId").val();
          const items = [];
          let valid = true;
          $("#editItemsContainer > div").each(function () {
            const product_id = $(this).find('input[name="product_id"]').val();
            const quantity = $(this).find('input[name="quantity"]').val();
            const size = $(this).find('input[name="size"]').val();
            const color = $(this).find('input[name="color"]').val();

            if (!product_id || product_id < 1 || !quantity || quantity < 1) {
              valid = false;
              return false; // break each loop
            }
            items.push({
              product_id: parseInt(product_id),
              quantity: parseInt(quantity),
              size,
              color,
            });
          });

          if (!valid || items.length === 0) {
            alert("Please fill all required item fields with valid values");
            return;
          }

          $.ajax({
            url: `/api/orders/${id}`,
            type: "PUT",
            contentType: "application/json",
            data: JSON.stringify({ items }),
            success: function () {
              alert("Order updated");
              fetchOrders();
              closeModal();
            },
            error: function (xhr) {
              alert(xhr.responseJSON?.error || "Failed to update order");
            },
          });
        });

        fetchOrders();
      });

      // Fetch orders from API and fill table
      function fetchOrders() {
        $.ajax({
          url: "/api/orders",
          method: "GET",
          success: function (orders) {
            let html = "";
            orders.forEach((order) => {
              html += `
              <tr class="border-t hover:bg-gray-50">
                <td class="p-2 text-center">${order.id}</td>
                <td class="p-2 text-center">${order.utilisateur_id}</td>
                <td class="p-2 text-center">${
                  order.total_price ? order.total_price.toFixed(2) : "-"
                }</td>
                <td class="p-2 text-center">${new Date(
                  order.createdAt
                ).toLocaleString()}</td>
                <td class="p-2 text-center space-x-2">
                  <button onclick="openEditModal(${
                    order.id
                  })" class="bg-yellow-400 px-3 py-1 rounded hover:bg-yellow-500">Edit</button>
                  <button onclick="deleteOrder(${
                    order.id
                  })" class="bg-red-500 px-3 py-1 rounded text-white hover:bg-red-600">Delete</button>
                </td>
              </tr>
            `;
            });
            $("#ordersTable").html(html);
          },
          error: function () {
            alert("Failed to fetch orders");
          },
        });
      }

      // Open edit modal and fill fields
      function openEditModal(orderId) {
        $.ajax({
          url: `/api/orders/${orderId}`,
          method: "GET",
          success: function (order) {
            $("#editOrderId").val(order.id);
            $("#editItemsContainer").empty();
            order.items.forEach((item) => {
              $("#editItemsContainer").append(createItemRow(item));
            });
            if (order.items.length === 0) {
              $("#editItemsContainer").append(createItemRow());
            }
            $("#editOrderModal").removeClass("hidden");
          },
          error: function () {
            alert("Failed to load order details");
          },
        });
      }

      // Close modal
      function closeModal() {
        $("#editOrderModal").addClass("hidden");
      }

      // Delete order
      function deleteOrder(orderId) {
        if (!confirm("Are you sure you want to delete this order?")) return;
        $.ajax({
          url: `/api/orders/${orderId}`,
          type: "DELETE",
          success: function () {
            alert("Order deleted");
            fetchOrders();
          },
          error: function () {
            alert("Failed to delete order");
          },
        });
      }
    </script>
  </body>
</html>
