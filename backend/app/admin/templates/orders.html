<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Order Management - eCommerce Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#3b82f6',
                            600: '#2563eb',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Sidebar -->
    <div class="flex">
        <div class="hidden md:flex md:w-64 md:flex-col">
            <div class="flex flex-col h-0 flex-1 border-r border-gray-200 bg-white">
                <div class="flex-1 flex flex-col pt-5 pb-4 overflow-y-auto">
                    <div class="flex items-center flex-shrink-0 px-4">
                        <span class="text-2xl font-bold text-primary-600">eCommerce Admin</span>
                    </div>
                    <nav class="mt-5 flex-1 px-2 space-y-1 bg-white">
                        <a href="/admin" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                            <i class="fas fa-tachometer-alt mr-3 text-gray-400 group-hover:text-gray-500"></i>
                            Dashboard
                        </a>
                        <a href="/admin/products" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                            <i class="fas fa-boxes mr-3 text-gray-400 group-hover:text-gray-500"></i>
                            Products
                        </a>
                        <a href="/admin/users" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                            <i class="fas fa-users mr-3 text-gray-400 group-hover:text-gray-500"></i>
                            Users
                        </a>
                        <a href="/admin/orders" class="bg-primary-50 text-primary-600 group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                            <i class="fas fa-shopping-cart mr-3 text-primary-500"></i>
                            Orders
                        </a>
                        <a href="/admin/offers" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                            <i class="fas fa-tag mr-3 text-gray-400 group-hover:text-gray-500"></i>
                            Offers
                        </a>
                        <a href="/admin/blogs" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                            <i class="fas fa-newspaper mr-3 text-gray-400 group-hover:text-gray-500"></i>
                            Blogs
                        </a>
                        <a href="/admin/logout" class="text-red-600 hover:bg-red-50 hover:text-red-900 group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                            <i class="fas fa-sign-out-alt mr-3 text-red-400 group-hover:text-red-500"></i>
                            Logout
                        </a>
                    </nav>
                </div>
                <div class="flex-shrink-0 flex border-t border-gray-200 p-4">
                    <div class="flex items-center">
                        <div>
                            <div class="text-base font-medium text-gray-800">Admin User</div>
                            <div class="text-sm font-medium text-gray-500">admin@example.com</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow-sm">
                <div class="px-4 py-4 sm:px-6 lg:px-8 flex justify-between items-center">
                    <h1 class="text-2xl font-semibold text-gray-900">Order Management</h1>
                    <div class="flex items-center space-x-4">
                        <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                    </div>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto p-6 bg-gray-50">
                <!-- Create Order Card -->
                <div class="bg-white shadow rounded-lg mb-8">
                    <div class="px-4 py-5 sm:px-6 border-b border-gray-200">
                        <h3 class="text-lg leading-6 font-medium text-gray-900">
                            Create New Order
                        </h3>
                    </div>
                    <div class="px-4 py-5 sm:p-6">
                        <form id="createOrderForm" class="space-y-4">
                            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                                <div>
                                    <label for="userId" class="block text-sm font-medium text-gray-700">User ID</label>
                                    <input
                                        type="number"
                                        id="userId"
                                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary-500 focus:border-primary-500"
                                        required
                                        min="1"
                                    >
                                </div>
                            </div>
                            
                            <div id="createItemsContainer" class="space-y-4">
                                <div class="grid grid-cols-1 sm:grid-cols-5 gap-4 items-center">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700">Product ID</label>
                                        <input
                                            type="number"
                                            name="product_id"
                                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary-500 focus:border-primary-500"
                                            required
                                            min="1"
                                        >
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700">Quantity</label>
                                        <input
                                            type="number"
                                            name="quantity"
                                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary-500 focus:border-primary-500"
                                            required
                                            min="1"
                                        >
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700">Size</label>
                                        <input
                                            type="text"
                                            name="size"
                                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary-500 focus:border-primary-500"
                                        >
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700">Color</label>
                                        <input
                                            type="text"
                                            name="color"
                                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary-500 focus:border-primary-500"
                                        >
                                    </div>
                                    <div class="flex items-end h-full">
                                        <button
                                            type="button"
                                            class="bg-red-500 text-white px-3 py-2 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 remove-item-btn"
                                        >
                                            Remove
                                        </button>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="flex flex-wrap gap-2">
                                <button
                                    type="button"
                                    id="addCreateItemBtn"
                                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
                                >
                                    <i class="fas fa-plus mr-2"></i> Add Item
                                </button>
                                
                                <button
                                    type="submit"
                                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
                                >
                                    <i class="fas fa-save mr-2"></i> Create Order
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Orders Table -->
                <div class="bg-white shadow rounded-lg overflow-hidden">
                    <div class="px-4 py-5 sm:px-6 border-b border-gray-200">
                        <div class="flex justify-between items-center">
                            <h3 class="text-lg leading-6 font-medium text-gray-900">
                                All Orders
                            </h3>
                            <div class="relative">
                                <select id="statusFilter" class="block appearance-none bg-white border border-gray-300 text-gray-700 py-2 px-4 pr-8 rounded leading-tight focus:outline-none focus:ring-1 focus:ring-primary-500 focus:border-primary-500">
                                    <option value="">All Statuses</option>
                                    <option value="Pending">Pending</option>
                                    <option value="Shipped">Shipped</option>
                                    <option value="Completed">Completed</option>
                                </select>
                                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                    <i class="fas fa-chevron-down"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Order ID
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        User
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Items
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Total
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Date
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Status
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Actions
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200" id="ordersTable">
                                <tr>
                                    <td colspan="7" class="px-6 py-4 text-center text-gray-500">
                                        <i class="fas fa-spinner fa-spin mr-2"></i> Loading orders...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Edit Order Modal -->
    <div id="editOrderModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] overflow-auto">
            <div class="px-4 py-5 sm:px-6 border-b border-gray-200">
                <h3 class="text-lg leading-6 font-medium text-gray-900">
                    Edit Order #<span id="editOrderIdDisplay"></span>
                </h3>
                <button type="button" onclick="closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-500">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="px-4 py-5 sm:p-6">
                <form id="editOrderForm" class="space-y-4">
                    <div id="editItemsContainer" class="space-y-4 max-h-96 overflow-y-auto p-2 border border-gray-200 rounded-lg"></div>
                    
                    <button
                        type="button"
                        id="addEditItemBtn"
                        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
                    >
                        <i class="fas fa-plus mr-2"></i> Add Item
                    </button>
                    
                    <input type="hidden" id="editOrderId" />
                    
                    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                        <div>
                            <label for="editOrderStatus" class="block text-sm font-medium text-gray-700">Status</label>
                            <select
                                id="editOrderStatus"
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary-500 focus:border-primary-500"
                            >
                                <option value="Pending">Pending</option>
                                <option value="Shipped">Shipped</option>
                                <option value="Completed">Completed</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200">
                        <button
                            type="button"
                            onclick="closeModal()"
                            class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
                        >
                            Cancel
                        </button>
                        <button
                            type="submit"
                            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
                        >
                            <i class="fas fa-save mr-2"></i> Update Order
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Generate a single item input row html with values optional
        function createItemRow({
            product_id = "",
            quantity = "",
            size = "",
            color = "",
        } = {}) {
            return `
                <div class="grid grid-cols-1 sm:grid-cols-5 gap-4 items-center">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Product ID</label>
                        <input
                            type="number"
                            name="product_id"
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary-500 focus:border-primary-500"
                            required
                            min="1"
                            value="${product_id}"
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Quantity</label>
                        <input
                            type="number"
                            name="quantity"
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary-500 focus:border-primary-500"
                            required
                            min="1"
                            value="${quantity}"
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Size</label>
                        <input
                            type="text"
                            name="size"
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary-500 focus:border-primary-500"
                            value="${size}"
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Color</label>
                        <input
                            type="text"
                            name="color"
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary-500 focus:border-primary-500"
                            value="${color}"
                        >
                    </div>
                    <div class="flex items-end h-full">
                        <button
                            type="button"
                            class="bg-red-500 text-white px-3 py-2 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 remove-item-btn"
                        >
                            Remove
                        </button>
                    </div>
                </div>
            `;
        }

        // Format date for display
        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return isNaN(date) ? '-' : date.toLocaleString();
        }

        // Format price for display
        function formatPrice(price) {
            return price ? '$' + price.toFixed(2) : '-';
        }

        // Add handlers for removing items - for dynamically created buttons
        $(document).on("click", ".remove-item-btn", function () {
            $(this).closest('.grid').remove();
        });

        // Add item row in create form
        $("#addCreateItemBtn").click(function () {
            $("#createItemsContainer").append(createItemRow());
        });

        // Add item row in edit modal
        $("#addEditItemBtn").click(function () {
            $("#editItemsContainer").append(createItemRow());
        });

        // Create order submit handler
        $("#createOrderForm").on("submit", function (e) {
            e.preventDefault();
            const userId = $("#userId").val();
            if (!userId || userId < 1) {
                alert("Please enter a valid User ID");
                return;
            }
            
            const items = [];
            let valid = true;
            
            $("#createItemsContainer > .grid").each(function () {
                const product_id = $(this).find('input[name="product_id"]').val();
                const quantity = $(this).find('input[name="quantity"]').val();
                const size = $(this).find('input[name="size"]').val();
                const color = $(this).find('input[name="color"]').val();

                if (!product_id || product_id < 1 || !quantity || quantity < 1) {
                    valid = false;
                    return false; // break each loop
                }
                
                items.push({
                    product_id: parseInt(product_id),
                    quantity: parseInt(quantity),
                    size,
                    color,
                });
            });

            if (!valid || items.length === 0) {
                alert("Please fill all required item fields with valid values");
                return;
            }

            $.ajax({
                url: "/api/orders",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ utilisateur_id: parseInt(userId), items }),
                success: function () {
                    alert("Order created successfully");
                    fetchOrders();
                    $("#createOrderForm")[0].reset();
                    $("#createItemsContainer").html(createItemRow()); // Reset to one blank item
                },
                error: function (xhr) {
                    alert(xhr.responseJSON?.error || "Failed to create order");
                },
            });
        });

        // Edit order submit handler
        $("#editOrderForm").on("submit", function (e) {
            e.preventDefault();
            const id = $("#editOrderId").val();
            const items = [];
            let valid = true;
            
            $("#editItemsContainer > .grid").each(function () {
                const product_id = $(this).find('input[name="product_id"]').val();
                const quantity = $(this).find('input[name="quantity"]').val();
                const size = $(this).find('input[name="size"]').val();
                const color = $(this).find('input[name="color"]').val();

                if (!product_id || product_id < 1 || !quantity || quantity < 1) {
                    valid = false;
                    return false; // break each loop
                }
                
                items.push({
                    product_id: parseInt(product_id),
                    quantity: parseInt(quantity),
                    size,
                    color,
                });
            });

            if (!valid || items.length === 0) {
                alert("Please fill all required item fields with valid values");
                return;
            }
            
            const status = $("#editOrderStatus").val();
            
            $.ajax({
                url: `/api/orders/${id}`,
                type: "PUT",
                contentType: "application/json",
                data: JSON.stringify({ items, status }),
                success: function () {
                    alert("Order updated successfully");
                    fetchOrders();
                    closeModal();
                },
                error: function (xhr) {
                    alert(xhr.responseJSON?.error || "Failed to update order");
                },
            });
        });

        // Status filter change handler
        $("#statusFilter").change(function() {
            fetchOrders();
        });

        // Fetch orders from API and fill table
        function fetchOrders() {
            const statusFilter = $("#statusFilter").val();
            let url = "/api/orders";
            if (statusFilter) {
                url += `?status=${statusFilter}`;
            }
            
            $.ajax({
                url: url,
                method: "GET",
                success: function (orders) {
                    let html = "";
                    
                    if (orders.length === 0) {
                        html = `
                            <tr>
                                <td colspan="7" class="px-6 py-4 text-center text-gray-500">
                                    No orders found
                                </td>
                            </tr>
                        `;
                    } else {
                        orders.forEach((order) => {
                            html += `
                                <tr class="hover:bg-gray-50">
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                        #${order.id}
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm text-gray-900">User #${order.utilisateur_id}</div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                        ${order.items ? order.items.length : 0} items
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                        ${formatPrice(order.total_price)}
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                        ${formatDate(order.created_at)}
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                                            ${order.status === 'Completed' ? 'bg-green-100 text-green-800' : 
                                              order.status === 'Shipped' ? 'bg-blue-100 text-blue-800' : 
                                              'bg-yellow-100 text-yellow-800'}">
                                            ${order.status || 'Pending'}
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                        <button onclick="openEditModal(${order.id})" class="text-primary-600 hover:text-primary-900 mr-3">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button onclick="deleteOrder(${order.id})" class="text-red-600 hover:text-red-900">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                            `;
                        });
                    }
                    
                    $("#ordersTable").html(html);
                },
                error: function () {
                    $("#ordersTable").html(`
                        <tr>
                            <td colspan="7" class="px-6 py-4 text-center text-red-500">
                                Failed to load orders
                            </td>
                        </tr>
                    `);
                },
            });
        }

        // Open edit modal and fill fields
        function openEditModal(orderId) {
            $.ajax({
                url: `/api/orders/${orderId}`,
                method: "GET",
                success: function (order) {
                    $("#editOrderId").val(order.id);
                    $("#editOrderIdDisplay").text(order.id);
                    $("#editItemsContainer").empty();
                    
                    if (order.items && order.items.length > 0) {
                        order.items.forEach((item) => {
                            $("#editItemsContainer").append(createItemRow(item));
                        });
                    } else {
                        $("#editItemsContainer").append(createItemRow());
                    }
                    
                    // Set status select value
                    $("#editOrderStatus").val(order.status || "Pending");
                    $("#editOrderModal").removeClass("hidden");
                },
                error: function () {
                    alert("Failed to load order details");
                },
            });
        }

        // Close modal
        function closeModal() {
            $("#editOrderModal").addClass("hidden");
        }

        // Delete order
        function deleteOrder(orderId) {
            if (!confirm("Are you sure you want to delete this order?")) return;
            
            $.ajax({
                url: `/api/orders/${orderId}`,
                type: "DELETE",
                success: function () {
                    alert("Order deleted successfully");
                    fetchOrders();
                },
                error: function () {
                    alert("Failed to delete order");
                },
            });
        }

        // Initialize page
        $(document).ready(function () {
            fetchOrders();
        });
    </script>
</body>
</html>
