    <script>
        // Upload image to Cloudinary
        async function uploadImage(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('folder', 'ecommerce/products');
            
            try {
                const response = await fetch('/api/upload/image', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                if (result.success) {
                    return result.url;
                } else {
                    throw new Error(result.error || 'Upload failed');
                }
            } catch (error) {
                console.error('Upload error:', error);
                throw error;
            }
        }

        // Upload multiple images to Cloudinary
        async function uploadMultipleImages(files) {
            const formData = new FormData();
            for (let file of files) {
                formData.append('files', file);
            }
            formData.append('folder', 'ecommerce/products');
            
            try {
                const response = await fetch('/api/upload/images', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                if (result.success) {
                    return result.urls;
                } else {
                    throw new Error(result.error || 'Upload failed');
                }
            } catch (error) {
                console.error('Upload error:', error);
                throw error;
            }
        }

        // Format price for display
        function formatPrice(price) {
            return price ? '$' + Number.parseFloat( price) .toFixed(2) : '-';
        }

        // Format category for display
        function formatCategory(category) {
            if (!category) return '-';
            return category.charAt(0).toUpperCase() + category.slice(1);
        }

        // Create product submit handler
        $("#createProductForm").on("submit", async function(e) {
            e.preventDefault();
            const form = $(this);
            const status = $("#createStatus");
            
            status.text("Processing...");
            status.removeClass().addClass("text-sm text-center text-primary-600");
            
            try {
                // Handle cover image upload
                let imageCoverUrl = form.find("#image_cover").val().trim();
                const coverFile = form.find("#image_cover_file")[0].files[0];
                
                if (coverFile) {
                    status.text("Uploading cover image...");
                    imageCoverUrl = await uploadImage(coverFile);
                }
                
                // Handle additional images upload
                let imageDetailsArray = [];
                const detailsInput = form.find("#image_details").val().trim();
                
                if (detailsInput) {
                    try {
                        imageDetailsArray = JSON.parse(detailsInput);
                        if (!Array.isArray(imageDetailsArray)) throw new Error();
                    } catch {
                        status.text("Image Details must be a valid JSON array.");
                        status.removeClass().addClass("text-sm text-center text-red-600");
                        return;
                    }
                }
                
                const detailsFiles = form.find("#image_details_files")[0].files;
                if (detailsFiles.length > 0) {
                    status.text(`Uploading ${detailsFiles.length} additional images...`);
                    const uploadedUrls = await uploadMultipleImages(Array.from(detailsFiles));
                    imageDetailsArray = [...imageDetailsArray, ...uploadedUrls];
                }
                
                // Collect form data
                const data = {
                    name: form.find("#name").val().trim(),
                    description: form.find("#description").val().trim(),
                    price: parseFloat(form.find("#price").val()),
                    image_cover: imageCoverUrl,
                    image_details: imageDetailsArray,
                    quantity: parseInt(form.find("#quantity").val(), 10),
                    category: form.find("#category").val(),
                };

                status.text("Creating product...");

                $.ajax({
                    url: "/api/products",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify(data),
                    success: function() {
                        status.text("Product created successfully!");
                        status.removeClass().addClass("text-sm text-center text-green-600");
                        form[0].reset();
                        fetchProducts();
                    },
                    error: function(xhr) {
                        status.text(xhr.responseJSON?.error || "Failed to create product");
                        status.removeClass().addClass("text-sm text-center text-red-600");
                    }
                });
            } catch (error) {
                status.text("Error: " + error.message);
                status.removeClass().addClass("text-sm text-center text-red-600");
            }
        });

        // Edit product submit handler
        $("#editProductForm").on("submit", async function(e) {
            e.preventDefault();
            const form = $(this);
            const status = $("#editStatus");
            const productId = form.find("#editProductId").val();
            
            status.text("Processing...");
            status.removeClass().addClass("text-sm text-center text-primary-600");
            
            try {
                // Handle cover image upload
                let imageCoverUrl = form.find("#editImageCover").val().trim();
                const coverFile = form.find("#editImageCoverFile")[0].files[0];
                
                if (coverFile) {
                    status.text("Uploading cover image...");
                    imageCoverUrl = await uploadImage(coverFile);
                }
                
                // Handle additional images upload
                let imageDetailsArray = [];
                const detailsInput = form.find("#editImageDetails").val().trim();
                
                if (detailsInput) {
                    try {
                        imageDetailsArray = JSON.parse(detailsInput);
                        if (!Array.isArray(imageDetailsArray)) throw new Error();
                    } catch {
                        status.text("Image Details must be a valid JSON array.");
                        status.removeClass().addClass("text-sm text-center text-red-600");
                        return;
                    }
                }
                
                const detailsFiles = form.find("#editImageDetailsFiles")[0].files;
                if (detailsFiles.length > 0) {
                    status.text(`Uploading ${detailsFiles.length} additional images...`);
                    const uploadedUrls = await uploadMultipleImages(Array.from(detailsFiles));
                    imageDetailsArray = [...imageDetailsArray, ...uploadedUrls];
                }
                
                // Collect form data
                const data = {
                    id: productId,
                    name: form.find("#editName").val().trim(),
                    description: form.find("#editDescription").val().trim(),
                    price: parseFloat(form.find("#editPrice").val()),
                    image_cover: imageCoverUrl,
                    image_details: imageDetailsArray,
                    quantity: parseInt(form.find("#editQuantity").val(), 10),
                    category: form.find("#editCategory").val(),
                };

                status.text("Updating product...");

                $.ajax({
                    url: `/api/products/${productId}`,
                    type: "PUT",
                    contentType: "application/json",
                    data: JSON.stringify(data),
                    success: function() {
                        status.text("Product updated successfully!");
                        status.removeClass().addClass("text-sm text-center text-green-600");
                        fetchProducts();
                        setTimeout(closeModal, 1500);
                    },
                    error: function(xhr) {
                        status.text(xhr.responseJSON?.error || "Failed to update product");
                        status.removeClass().addClass("text-sm text-center text-red-600");
                    }
                });
            } catch (error) {
                status.text("Error: " + error.message);
                status.removeClass().addClass("text-sm text-center text-red-600");
            }
        });

        // Category filter change handler
        $("#categoryFilter").change(function() {
            fetchProducts();
        });

        // Fetch products from API and fill table
        function fetchProducts() {
            const categoryFilter = $("#categoryFilter").val();
            let url = "/api/products";
            // if (categoryFilter) {
            //     url += `?category=${categoryFilter}`;
            // }
            
            $.ajax({
                url: url,
                method: "GET",
                success: function(products) {
                    let html = "";
                    
                    console.log(products)
                    if (products.length === 0) {
                        html = `
                            <tr>
                                <td colspan="6" class="px-6 py-4 text-center text-gray-500">
                                    No products found
                                </td>
                            </tr>
                        `;
                    } else {
                        products.forEach((product) => {
                            html += `
                                <tr class="hover:bg-gray-50">
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                        ${product.id}
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm font-medium text-gray-900">${product.name}</div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                        ${formatCategory(product.category)}
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                        ${formatPrice(product.price)}
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                        ${product.quantity || 0}
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                        <button onclick="openEditModal(${product.id})" class="text-primary-600 hover:text-primary-900 mr-3">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button onclick="deleteProduct(${product.id})" class="text-red-600 hover:text-red-900">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                            `;
                        });
                    }
                    
                    $("#productsTable").html(html);
                },
                error: function() {
                    $("#productsTable").html(`
                        <tr>
                            <td colspan="6" class="px-6 py-4 text-center text-red-500">
                                Failed to load products
                            </td>
                        </tr>
                    `);
                }
            });
        }

        // Open edit modal and fill fields
        function openEditModal(productId) {
            $.ajax({
                url: `/api/products/${productId}`,
                method: "GET",
                success: function(product) {
                    $("#editProductId").val(product.id);
                    $("#editProductIdDisplay").text(product.id);
                    $("#editName").val(product.name);
                    $("#editDescription").val(product.description || "");
                    $("#editPrice").val(product.price);
                    $("#editQuantity").val(product.quantity);
                    $("#editCategory").val(product.category || "man");
                    $("#editImageCover").val(product.image_cover || "");
                    $("#editImageDetails").val(
                        product.image_details ? JSON.stringify(product.image_details, null, 2) : "[]"
                    );
                    $("#editStatus").text("");
                    $("#editProductModal").removeClass("hidden");
                },
                error: function() {
                    alert("Failed to load product details");
                }
            });
        }

        // Close modal
        function closeModal() {
            $("#editProductModal").addClass("hidden");
        }

        // Delete product
        function deleteProduct(productId) {
            if (!confirm("Are you sure you want to delete this product?")) return;
            
            $.ajax({
                url: `/api/products/${productId}`,
                type: "DELETE",
                success: function() {
                    alert("Product deleted successfully");
                    fetchProducts();
                },
                error: function() {
                    alert("Failed to delete product");
                }
            });
        }

        // Fetch and populate categories
        function fetchCategories() {
            $.ajax({
                url: "/api/products/categories",
                method: "GET",
                success: function(categories) {
                    // Populate create form category dropdown
                    let createOptions = '<option value="" disabled selected>Select a category</option>';
                    categories.forEach(cat => {
                        createOptions += `<option value="${cat.value}">${cat.label}</option>`;
                    });
                    $("#category").html(createOptions);
                    
                    // Populate filter dropdown
                    let filterOptions = '<option value="">All Categories</option>';
                    categories.forEach(cat => {
                        filterOptions += `<option value="${cat.value}">${cat.label}</option>`;
                    });
                    $("#categoryFilter").html(filterOptions);
                    
                    // Populate edit form category dropdown
                    let editOptions = '';
                    categories.forEach(cat => {
                        editOptions += `<option value="${cat.value}">${cat.label}</option>`;
                    });
                    $("#editCategory").html(editOptions);
                },
                error: function() {
                    console.error("Failed to fetch categories");
                }
            });
        }

        // Initialize page
        $(document).ready(function() {
            fetchCategories();
            fetchProducts();
        });
    </script>
</body>
</html>
