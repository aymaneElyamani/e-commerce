<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
        min-height: 100vh;
      }
      .card {
        border-radius: 1.5rem;
        box-shadow: 0 4px 24px 0 rgba(60, 72, 88, 0.08);
        border: none;
      }
      .table thead th {
        background: #eef2ff;
        color: #3730a3;
        font-weight: 700;
        letter-spacing: 0.05em;
        text-transform: uppercase;
      }
      .btn-primary,
      .btn-warning,
      .btn-danger {
        border-radius: 0.75rem;
        font-weight: 500;
        transition: background 0.2s, color 0.2s;
      }
      .btn-primary:hover {
        background: #3730a3;
        color: #fff;
      }
      .btn-warning:hover {
        background: #f59e42;
        color: #fff;
      }
      .btn-danger:hover {
        background: #dc2626;
        color: #fff;
      }
      .modal-content {
        border-radius: 1.25rem;
      }
      .form-control:focus {
        border-color: #6366f1;
        box-shadow: 0 0 0 0.2rem rgba(99, 102, 241, 0.15);
      }
      .modern-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }
      .modern-header h2 {
        margin: 0;
        font-size: 2.2rem;
        font-weight: 800;
        color: #3730a3;
        letter-spacing: -1px;
      }
      @media (max-width: 600px) {
        .modern-header {
          flex-direction: column;
          gap: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
       <div class="modern-header mb-4">
         <a
            href="/admin"
            class="btn btn-primary px-4 py-2 shadow-sm"
            style="background: #2563eb; border: none;"
          >
            ‚Üê Back to dashboard
          </a> 
          
          
        </div>
      <div class="mx-auto card p-5" style="max-width: 800px">
        
        <h2 class="text-4xl font-extrabold mb-14 text-center text-indigo-700 tracking-tight drop-shadow">User Management</h2>

        <!-- Create Form -->
        <form id="createForm" class="row g-3 mb-4 align-items-end">
          <div class="col-md-5">
            <input
              type="email"
              class="form-control"
              id="createEmail"
              placeholder="Email"
              required
            />
          </div>
          <div class="col-md-5">
            <input
              type="password"
              class="form-control"
              id="createPassword"
              placeholder="Password"
              required
            />
          </div>
          <div class="col-md-2 d-grid">
            <button type="submit" class="btn btn-primary">Add User</button>
          </div>
        </form>

        <!-- User Table -->
        <div class="table-responsive rounded-4 shadow-sm">
          <table class="table table-bordered table-striped bg-white mb-0 align-middle">
            <thead>
              <tr>
                <th>ID</th>
                <th>Email</th>
                <th style="width: 150px">Actions</th>
              </tr>
            </thead>
            <tbody id="userTable"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Edit User Modal -->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <form id="editForm" class="modal-content">
          <div class="modal-header border-0 pb-0">
            <h5 class="modal-title text-indigo-700 fw-bold">Edit User</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editUserId" />
            <div class="mb-3">
              <label for="editEmail" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="editEmail"
                required
              />
            </div>
            <div class="mb-3">
              <label for="editPassword" class="form-label"
                >New Password (optional)</label
              >
              <input type="password" class="form-control" id="editPassword" />
            </div>
          </div>
          <div class="modal-footer border-0 pt-0">
            <button type="submit" class="btn btn-primary">Update</button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const apiUrl = "/api/auth/users";

      async function fetchUsers() {
        const res = await fetch(apiUrl);
        const users = await res.json();
        const tbody = document.getElementById("userTable");
        tbody.innerHTML = users
          .map(
            (user) => `
      <tr>
        <td>${user.id}</td>
        <td>${user.email}</td>
        <td>
          <button class="btn btn-sm btn-warning" onclick="openEditModal(${user.id}, '${user.email}')">Edit</button>
          <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})">Delete</button>
        </td>
      </tr>
    `
          )
          .join("");
      }

      document
        .getElementById("createForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const email = document.getElementById("createEmail").value;
          const password = document.getElementById("createPassword").value;

          const res = await fetch("/api/auth/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          const result = await res.json();
          alert(result.message || result.error);
          e.target.reset();
          fetchUsers();
        });

      function openEditModal(id, email) {
        document.getElementById("editUserId").value = id;
        document.getElementById("editEmail").value = email;
        document.getElementById("editPassword").value = "";
        const modal = new bootstrap.Modal(
          document.getElementById("editUserModal")
        );
        modal.show();
      }

      document
        .getElementById("editForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const id = document.getElementById("editUserId").value;
          const email = document.getElementById("editEmail").value;
          const password = document.getElementById("editPassword").value;

          const payload = { email };
          if (password) payload.password = password;

          const res = await fetch(`${apiUrl}/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          const result = await res.json();
          alert(result.message || result.error);
          bootstrap.Modal.getInstance(
            document.getElementById("editUserModal")
          ).hide();
          fetchUsers();
        });

      async function deleteUser(id) {
        if (!confirm("Are you sure?")) return;
        const res = await fetch(`${apiUrl}/${id}`, { method: "DELETE" });
        const result = await res.json();
        alert(result.message || result.error);
        fetchUsers();
      }

      fetchUsers();
    </script>
  </body>
</html>
