services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: e-commerce-backend:latest
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/ecomdb
      SECRET_KEY: change-me
    ports:
      - "${BACKEND_PORT:-8000}:5000"
    depends_on:
      - db

  adminer:
    image: adminer:4
    restart: unless-stopped
    ports:
      - "8081:8080"
    depends_on:
      - db

  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ecomdb
    ports:
      - "5430:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
