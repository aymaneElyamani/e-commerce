services:
  # Frontend - Next.js Application (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: e-commerce-frontend:latest
    container_name: ecommerce-frontend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:8080
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - ecommerce-network
    command: npm run dev

  # # Model3D - 3D Customizer (Vite + React Three Fiber)
  # model3d:
  #   build:
  #     context: ./model3d
  #     dockerfile: Dockerfile
  #   image: e-commerce-model3d:latest
  #   container_name: ecommerce-model3d-dev
  #   restart: unless-stopped
  #   environment:
